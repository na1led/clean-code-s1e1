<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="todo-logo">
      <img src="./eisenhower-matrix.jpg" alt="matrix image" >
      <a class="todo-logo__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-wrapper">
      <div id="todo__item_create">
        <label class="todo__item_create_name" for="todo__item-create_input">Add Item</label>
        <div class="todo__item_create_input-block">
          <input class="todo__item_create_input" type="text">      
          <button class="todo__item_create_btn">Add</button>
        </div>

      </div>
      <h3>Todo</h3>
      <ul class="todo__list-actives">
        <li>
          <input type="checkbox">
          <label class="todo__list__item_name">Pay Bills</label>
          <input type="text" class="todo__list__item_name_input">
          <button class="todo__list__btn-edit">Edit</button>
          <button class="todo__list__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="todo__list__item_name">Go Shopping</label>
          <input type="text" value="Go Shopping"
                 class="todo__list__item_name_input">
          <button class="todo__list__btn-edit">Save</button>

          <button class="todo__list__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="todo__list-completed">
        <li>
          <input type="checkbox" checked>
          <label class="todo__list__item_name">See the Doctor</label>
          <input type="text" class="todo__list__item_name_input">
          <button class="todo__list__btn-edit">Edit</button>
          <button class="todo__list__btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
